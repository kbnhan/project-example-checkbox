<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
  </head>

  <body>

    <div class="container">
        <h3><b>Example with checkboxes</b></h3>

        <form action="#" th:action="@{/result}" th:object="${checkbox}">
            <ul>
                <li>
                    <h5>What is your favorite animal?</h5>
                    <p>
                        <label>
                        <input type="checkbox" name="box1" value="Cats"/>
                        <span>Cats</span>
                        </label>
                    </p>
                    <p>
                        <label>
                        <input type="checkbox" name="box2" value="Dogs"/>
                        <span>Dogs</span>
                        </label>
                    </p>
                    <p>
                        <label>
                        <input type="checkbox" name="box3" value="Chinchillas"/>
                        <span>Chinchillas</span>
                        </label>
                    </p>
                </li>
            </ul>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="Submit">
                Submit <i class="material-icons right">send</i>
            </button>
        </form>
        <!--End form container-->
    </div>

  </body>
</html>
